{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2>‚ùå Reject Problem: {{ problem.title }}</h2>
    <form method="POST">
        <label for="reason">Reason for Rejection:</label><br>
        <textarea name="reason" id="reason" rows="5" required placeholder="Enter reason why this problem is rejected..."></textarea><br><br>
        <button type="submit" class="btn-3d">Reject Problem</button>
        <a href="{{ url_for('admin_problems') }}" class="btn-3d" style="background:#aaa;">Cancel</a>
    </form>
</div>

<style>
.form-container {
    max-width: 500px;
    margin: 30px auto;
    padding: 20px;
    background:#fff;
    border-radius:12px;
}
textarea {
    width: 100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
}
.btn-3d {
    padding:10px 20px;
    border:none;
    border-radius:8px;
    color:white;
    background:#ff9800;
    cursor:pointer;
    font-weight:bold;
    margin-right:10px;
}
.btn-3d:hover { background:#e65100; }
</style>
{% endblock %}
