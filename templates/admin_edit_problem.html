{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>✏️ Edit Problem</h2>

    <form method="POST" class="edit-form">
        <!-- Problem Details -->
        <fieldset>
            <legend>📝 Problem Details</legend>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ problem['title'] }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ problem['description'] }}</textarea>
        </fieldset>

        <!-- Categorization -->
        <fieldset>
            <legend>📂 Categorization</legend>

            <label for="skill">Skill:</label>
            <input type="text" id="skill" name="skill" value="{{ problem['skill'] }}" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ problem['category'] }}" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" value="{{ problem['branch'] }}" required>

            <label for="external_link">External Link:</label>
            <input type="url" id="external_link" name="external_link" value="{{ problem['external_link'] or '' }}">
        </fieldset>

        <!-- Creator Info -->
        <fieldset>
            <legend>👤 Creator Information</legend>

            <label for="created_by_name">Created By (Name):</label>
            <input type="text" id="created_by_name" name="created_by_name" value="{{ problem['created_by_name'] }}" required>

            <label for="created_by_roll">Created By (Roll No.):</label>
            <input type="text" id="created_by_roll" name="created_by_roll" value="{{ problem['created_by_roll'] }}" required>

            <label for="created_by_branch">Created By (Branch):</label>
            <input type="text" id="created_by_branch" name="created_by_branch" value="{{ problem['created_by_branch'] }}" required>

            <label for="created_by_batch">Created By (Batch):</label>
            <input type="text" id="created_by_batch" name="created_by_batch" value="{{ problem['created_by_batch'] }}" required>
        </fieldset>

        <!-- Submit -->
        <div class="form-actions">
            <button type="submit" class="btn-3d">💾 Save Changes</button>
            <a href="{{ url_for('admin_problems') }}" class="btn-3d danger">✖ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
